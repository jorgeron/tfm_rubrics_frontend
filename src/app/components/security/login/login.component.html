<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" (ngSubmit)="onLogin(f)" #f="ngForm">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput type="email" placeholder="Email" name="email" required ngModel>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput type="password" placeholder="Password" name="password" required ngModel>
         </mat-form-field>
         <mat-card-actions>
          <button mat-raised-button type="submit" color="primary">LOGIN</button>
       </mat-card-actions>
      </form>
   </mat-card-content>
</mat-card>

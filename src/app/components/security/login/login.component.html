<mat-toolbar>
  <span>{{ 'header.login' | translate }}</span>
</mat-toolbar>

<div class="content" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center" >
   <mat-card fxFlex="50" class="login-card">
      <mat-card-content>
         <h2>¡Bienvenido a DigComp-Rubrics!</h2>
         <p>Una herramienta diseñada para facilitar la evaluación de la
            competencia digital en el aula mediante rúbricas, implementando
            el Marco de Referencia Europeo DIGCOMP.</p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-footer>
         <a href="{{OAUTH_URL}}" mat-button style="padding: 1rem;">
            <mat-icon style="width: 50px; height:30px"
                      svgIcon="googlelogo"></mat-icon> Login With Google
         </a>
         
      </mat-card-footer>
   </mat-card>
</div>

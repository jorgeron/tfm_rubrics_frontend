<mat-toolbar>
  <span>{{ 'header.login' | translate }}</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" (ngSubmit)="onLogin(f)" #f="ngForm">
         <mat-form-field class="full-width">
            <mat-label>{{ 'register.email' | translate }}</mat-label>
            <input  matInput type="email" placeholder="{{ 'register.email' | translate }}" name="email" required ngModel>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>{{ 'register.password' | translate }}</mat-label>
            <input  matInput type="password" placeholder="{{ 'register.password' | translate }}" name="password" required ngModel>
         </mat-form-field>
         <mat-card-actions>
          <button mat-raised-button type="submit" color="primary">{{ 'header.login' | translate }}</button>
       </mat-card-actions>
      </form>
   </mat-card-content>
   <mat-divider></mat-divider>
   <mat-card-footer>
      <p>{{ 'login.dont_have_account' | translate }}</p>
      <a mat-raised-button color="primary" routerLink="/register">{{ 'header.register' | translate }}</a>
   </mat-card-footer>
</mat-card>

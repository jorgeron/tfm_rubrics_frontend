<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #navigationSidenav mode="side" opened>

    <mat-toolbar>
      <mat-toolbar-row>
        <h2 class="toolbar-title"> TFM DIGCOMP-RUBRICS </h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- <mat-nav-list dense> -->
    <mat-nav-list *ngIf="activeRole === 'TEACHER'">

      <h2 matSubheader> {{ 'header.rubrics' | translate }} </h2>
      <mat-list-item>
        <a routerLink="/teacher/rubrics/list">{{ 'teacher.my_rubrics' | translate }}</a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="/teacher/rubrics/create">{{ 'teacher.create_rubric' | translate }}</a>
      </mat-list-item>

      <mat-divider></mat-divider>

      <h2 matSubheader> {{ 'header.profile' | translate }} </h2>
      <mat-list-item>
        <a (click)="logout()">{{ 'header.logout' | translate }}</a>
      </mat-list-item>
      
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content role="main">

    <app-navigation-bar (toggleSidenav)="navigationSidenav.toggle()">
    </app-navigation-bar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

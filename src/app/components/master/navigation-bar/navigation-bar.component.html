<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>MyApp</span>
  <span class="example-spacer"></span>

  <button mat-raised-button (click)="changeLanguage('es')" [ngClass]="{'active':currentLanguage('es')}">
    ES
  </button>
  <button mat-raised-button (click)="changeLanguage('en')" [ngClass]="{'active':currentLanguage('en')}">
    EN
  </button>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

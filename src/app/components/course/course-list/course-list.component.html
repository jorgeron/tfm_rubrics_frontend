<mat-card class="course-card" *ngFor="let course of courses">
  <mat-card-header>
    <mat-card-title>{{course.name}}</mat-card-title>
    <mat-card-subtitle>{{course.room}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p>
      {{course.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
